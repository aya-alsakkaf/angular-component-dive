<form (ngSubmit)="onSubmit(titleInput.value, requestInput.value, form)" #form>
  <app-control lable="Title">
    <input
      type="text"
      id="title"
      name="title"
      [(ngModel)]="enteredTitle"
      #titleInput
      #input
    />
  </app-control>

  <app-control lable="Request">
    <textarea
      name="request"
      id="request"
      rows="3"
      #requestInput
      #input
      [(ngModel)]="enteredTicket"
    ></textarea>
  </app-control>

  <p>
    <button appButton>
      <span>Submit</span>
      <!-- <span class="icon"> → </span> -->
      <span ngProjectAs="icon">→</span>
      <!--To eliminate unnesscary wrapping that can effect the styling-->
    </button>
  </p>
</form>
